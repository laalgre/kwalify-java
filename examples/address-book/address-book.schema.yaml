##
## Kwalify schema example for address book
##
## $Release$
## $Copyright$
##
##
## NOTE: 'type:  str' is omitted in this example because 'str' is default type.
##

type:      seq
required:  yes
sequence:
  - type:      map
    required:  yes
    mapping:
     "name":
        type:      str
        required:  yes
        unique:    yes
     "email":
        type:      str
        pattern:   /@/
     "tel":
        type:      str
        pattern:   /^\d+-\d+-\d+$/
     "birth":
        type:      date
     "age":
        type:      int
     "zip":
        type:      str
        pattern:   /^\d+-\d+$/
     "addr":
        type:      str
     "blood":
        type:      str
        enum:
          - A
          - B
          - O
          - AB
     "memo":
        type:      any
